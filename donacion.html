  <div class="don">
    <h2>Formulario de Donacion</h2>
    <p>Revisar su envio</p>
    <section>
 <div class="container"></div>
  <form>
    <div class="fila">
      <div class="col-25">
      <label>Nombre: </label>
      </div>
      <div class="col-75">
        <input type="text" name="nom" placeholder="Nombre">
      </div>
    </div>
    <div class="fila">
      <div class="col-25">
      <label>Clave: </label>
      </div>
      <div class="col-75">
        <input type="password" name="clave" placeholder="Ingrese su Clave" minlength="8" maxlength="15">
      </div>
    </div>
    <div class="fila">
      <div class="col-25">
      <label>Correo </label>
      </div>
      <div class="col-75">
        <input type="email" name="correo" placeholder="Correo Electronico">
      </div>
    </div>
    <div class="fila">
      <div class="col-25">
      <label>Pais: </label>
      </div>
      <div class="col-75">
        <select name="pais">
          <option>Bolivia</option>
          <option>Peru</option>
          <option>Argentina</option>
        </select>
      </div>
    </div>

    <div class="fila">
      <div class="col-25">
      <label>Tipo de Donaci√≥n </label>
      </div>
      <div class="col-75">
        <input type="radio" name="Tipo" value="mensual">Mensual<br>
        <input type="radio" name="Tipo" value="trimestral">Trimestral<br>
        <input type="radio" name="Tipo" value="Semestral">Semestral<br>
        <input type="radio" name="Tipo" value="Anual">Anual<br>
      </div>
    </div>
    <div class="fila">
      <div class="col-25">
      <label>Monto: </label>
      </div>
      <div class="col-75">
        <input type="number" name="monto" min="1" placeholder="Bs.">
      </div>
    </div>
    <div class="fila">
      <div class="col-25">
      <label>Fecha: </label>
      </div>
      <div class="col-75">
        <input type="date" name="fecha" min="2021-10-01">
      </div>
    </div>
    <div class="fila">
      <div class="col-25">
      <label>Comentarios </label>
      </div>
      <div class="col-75">
        <textarea></textarea>
      </div>
    </div>
    <div class="fila">
      <div class="col-50">
      <input type="submit" name="enviar" value="Enviar Formulario">
      </div>
      <div class="col-50">
        <input type="reset" name="clear" value="Limpiar Formulario">
      </div>
    </div>
    
  </form>
  </div>
</section>
